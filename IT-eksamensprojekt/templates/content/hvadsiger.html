{% extends "layout.html" %} {% block body %}
<form role="form" class="col-sm-4" action="/hvadsiger/" method="GET">
  <div class="form-group">
    <label>URL til billede:</label>
    <input name="img_url" type="text" class="form-control">
  </div>
  <div class="radio-inline">
    <label>
      <input type="radio" name="option" value="Yes" >Yes</label>
  </div>
  <div class="radio-inline">
    <label>
      <input type="radio" name="option" value="No" >No</label>
  </div>
  <br>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="col-sm-4">
  <dl>
    {% for key, value in data.iteritems() %}
      <dt> <img src="{{ key }}" alt="{{ value }}" width="100px"/> </dt>
    {% endfor %}
  </dl>
</div>
{% endblock %}
